{% extends 'base.html' %}
{% load static %}

{% block body %}
    

<!-- Contact Start -->
<div class="contact">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h3>İLETİŞİM FORMU</h3>
                <div class="contact-form">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input name="fullname" type="text" class="form-control" placeholder="Ad Soyad" />
                            </div>
                            <div class="form-group col-md-6">
                                <input name="email" type="email" class="form-control" placeholder="E-Posta" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input name="title" type="text" class="form-control" placeholder="Konu" />
                        </div>
                        <div class="form-group">
                            <textarea name="text" class="form-control" rows="5" placeholder="Mesaj"></textarea>
                        </div>
                        <div><button class="btn" type="submit"  onClick='alert("Mesajınız iletildi. Teşekkürler")'>Gönder</button></div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="contact-info">
                    <h3>Bizimle İletişime Geçin</h3>
                    <p>
                        Ayrıca sosyal medya hesaplarımız üzerinden de bizimle iletişime geçebilirsiniz
                    </p>
                    <h4><i class="fa fa-map-marker"></i>Ankara/Turkey</h4>
                    <h4><i class="fa fa-envelope"></i>info@teknohaber.com</h4>
                    <h4><i class="fa fa-phone"></i>+90.111.222.3333</h4>
                    <div class="social">
                        <a href=""><i class="fab fa-twitter"></i></a>
                        <a href=""><i class="fab fa-facebook-f"></i></a>
                        <a href=""><i class="fab fa-linkedin-in"></i></a>
                        <a href=""><i class="fab fa-instagram"></i></a>
                        <a href=""><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
{% endblock body %}
