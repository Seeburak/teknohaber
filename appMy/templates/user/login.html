{% extends 'base.html' %}
{% load static %}



{% block body %}

<!-- Section: Design Block -->
<section class=" text-center text-lg-start">
    <style>
      .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }
  
      @media (min-width: 992px) {
        .rounded-tr-lg-0 {
          border-top-right-radius: 0;
        }
  
        .rounded-bl-lg-5 {
          border-bottom-left-radius: 0.5rem;
        }
      }
    </style>
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-4">Hoşgeldin 

            
          <div class="card-body py-5 px-md-5">
  
            <form method="POST">
              {% csrf_token %}
              <!-- Email input -->
              <h2>Oturum Aç</h2>
              <div class="form-outline mb-4">
                <input value="{{ username }}" type="text" name="username" class="{% if not username %} border border-3 border-danger {% endif %} form-control form-control-lg my-2" placeholder="Kullanıcı Adı">
                <label class="form-label" for="form2Example1">Kulanıcı adı</label>
                
                  
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input required type="password" name="password" class="form-control form-control-lg my-2" placeholder="Şifre">
                <label class="form-label" for="form2Example2">Şifre</label>
              </div>
  
              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="rememberme" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Beni Hatırla </label>
                  </div>
                </div>
  
                <div class="col-l">
                  <!-- Simple link -->
                  <a href="{% url 'sifremiunuttum' %}">Şifremi Unuttum!</a>
                </div>
                <div class="col">
                  <!-- Simple link -->
                  <a href="{% url 'registerPage' %} ">Kayıt ol</a>
                </div>
              </div>
  
              <!-- Submit button -->
              <button type="submit" name="submit" class="btn btn-primary btn-block mb-4" >Giriş Yap</button>
  
            </form>
              
  
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
    
{% endblock body %}
